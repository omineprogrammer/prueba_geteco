{% extends "base.html" %}

{% load tools %}

{% block content %}
    <p>{{ object }}</p>
    <table class="table">
      <thead>
        <tr>
            {% for field in fields %}
            <th scope="col">{{ field }}</th>
            {% endfor %}
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
        </tr>
      </tbody>
    </table>

    {% for field in fields %}
        <p>{{ object|get_attr:field }}</p>
    {% empty %}
        <p>No items.</p>
    {% endfor %}
{% endblock %}
