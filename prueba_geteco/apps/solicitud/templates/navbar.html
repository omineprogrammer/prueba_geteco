{% load tools %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url app_name|add:':index' %}">
      {{ app_name|capfirst|default:_('Modelo') }}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        {% for model in app_config.get_models %}
        {% with model|get_attr:'_meta'|get_attr:'verbose_name' as models_model_name %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/{{ models_model_name }}">
              {{ models_model_name }}
            </a>
          </li>
        {% endwith %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
